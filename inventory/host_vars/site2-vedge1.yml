  uuid: f3d5a496-6619-e0c3-4073-41b7a62d7282
  site_id: 210
  system_ip: 10.255.210.1
  vbond:
    remote: 172.20.1.11
  template:
    name: 'branch-vedge'
    variables:
      'vpn11_ipv4_address': 172.23.2.1/24
      'vpn10_ipv4_address': 172.23.1.1/24
      'vpn0_internet_ipv4_address': 172.16.23.2/24
