vpn_instances:
  - vpn_id: 0
    interfaces:
      - if_name: ge0/0
        ip:
          address: 172.16.23.2/24
        tunnel_interface:
          allow_service:
            - netconf
        shutdown: false
    routes:
      - prefix: 0.0.0.0/0
        next_hop:
          address: 172.16.23.1

virl:
  subtype: vEdge
  interfaces:
    - network: site2-wan
      name: ge0/0
    - network: site2-vpn10-lan
      name: ge0/1
    - network: site2-vpn11-lan
      name: ge0/2
  config_template:  viptela/vedge.j2