<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">
		<link rel="stylesheet" href="custom.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<style>
		.container{
			display: flex;
		}
		.col{
			flex: 1;
		}
		</style>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Public Sector Cloud Ready Network
					</textarea>
				</section>
				<section>
					<div class="container">

						<div class="col">
						Column 1 Content
						</div>

						<div class="col">
							<img class="plain"  src="colo_network.png"/>
						</div>

					</div>
				</section>
				<section>
				  <div cid="left">
					<p data-markdown>- This is my first left element</p>
					<p data-markdown>- This is my second left element</p>
					<!-- more Elements -->
				  </div>

				  <div id="right">
					<p data-markdown>- This is my first right element</p>
					<p data-markdown>- This is my second rightelement</p>
					<!-- more Elements -->
				  </div>
				</section>
				<section data-markdown="slides.md"
						 data-separator="^\n---\n$"
						 data-separator-vertical="^\n--\n$"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
					<!--
						Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
						For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
					-->
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
